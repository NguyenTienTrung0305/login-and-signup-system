<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div style="background-color: bisque;">
		<div class="vh-80 gradient-custom">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card bg-dark text-white" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<form class="mb-md-5 mt-md-4 pb-5" th:action="@{/login}" method="post">
									<!-- error message -->
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid username or
											password , please check again.</div>
									</div>

									<!-- logout message -->
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.</div>
									</div>

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and password!</p>

									<div class="form-group form-white mb-5">
										<label for="username"> Username </label> :
										<input type="text" class="form-control form-control-lg" id="username"
											name="username" placeholder="Enter Email ID" autofocus="autofocus">
									</div>

									<div class="form-group form-white mb-5">
										<label for="password">Password</label>: 
										<input type="password" id="password"
											name="password" class="form-control form-control-lg"
											placeholder="Enter Password" />
									</div>

									<button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>

								</form>
							</div>

							<div>
								<p class="justify-content-center text-center">Don't have an account? <a
										th:href="@{/registration}" class="text-white-50 fw-bold">Sign
										Up</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


</body>

</html>
