<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!--create HTML registration form-->
	<section class="vh-100" style="background-color: #239567;">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<div th:if="${param.success}">
										<button type="button" class="close" data-dismiss="alert">&times;</button>
										<div class="alert alert-info alert-dismissible">
											You've successfully registed
										</div>

									</div>

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

									<!--
										+ whenever user enter a form data that data will be stored in a below user(th:object)
										+ data gián tiếp được lưu trữ trong user dto
									-->
									<form class="mx-1 mx-md-4 was-validated" th:action="@{/registration}"
										th:object="${user}" method="POST">

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example1c">Your First Name:</label>
												<input type="text" id="form3Example1c" class="form-control"
													th:field="*{firstName}" placeholder="Enter Your First Name"
													required />
												<div class="valid-feedback">Valid.</div>
												<div class="invalid-feedback">Please fill out this field.</div>

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-user fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example1c">Your Last Name:</label>
												<input type="text" id="form3Example1c" class="form-control"
													th:field="*{lastName}" placeholder="Enter Your Last Name"
													required />
												<div class="valid-feedback">Valid.</div>
												<div class="invalid-feedback">Please fill out this field.</div>

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example3c">Your Email:</label>
												<input type="email" id="form3Example3c" class="form-control"
													th:field="*{email}" placeholder="Enter Your Email" required />
												<div class="valid-feedback">Valid.</div>
												<div class="invalid-feedback">Please fill out this field.</div>

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example4c">Password:</label>
												<input type="password" id="form3Example4c" class="form-control"
													th:field="*{password}" placeholder="Enter Your Password" required />
												<div class="valid-feedback">Valid.</div>
												<div class="invalid-feedback">Please fill out this field.</div>

											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<label class="form-label" for="form3Example4cd">Repeat your
													password:</label>
												<input type="password" id="form3Example4cd" class="form-control"
													placeholder="Repeat Your Password" required />
												<div class="valid-feedback">Valid.</div>
												<div class="invalid-feedback">Please fill out this field.</div>

											</div>
										</div>

										<div class="form-check justify-content-center mb-5">
											<input class="form-check-input" type="checkbox" value="" id="form2Example3c"
												required />
											<label class="form-check-label" for="form2Example3">
												I agree all statements in <a href="#!">Terms of service</a>
											</label>
											<div class="valid-feedback">Valid.</div>
											<div class="invalid-feedback">Please fill out this field.</div>

										</div>

										<div class="d-flex mx-4 mb-3 mb-lg-4">
											<button type="submit" class="btn btn-primary btn-lg">Register</button>

										</div>
										<div class="d-flex mx-4 mb-3 mb-lg-4">
											<span>Already register?
												<a href="/" th:href="@{/login}"> Login here</a>
											</span>
										</div>

									</form>

								</div>
								<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
