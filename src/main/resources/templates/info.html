<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div style="background-color: lightgray;">
		<div class="container py-5 px-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 20px;">
						<div class="card-body p-lg-5">
							<div class="row" justify-content-center>
								<div class="col-md-9 col-lg-6 col-xl-5 d-flex align-items-center">

									<img th:src="@{'getimage/'+${Images}}" alt="" class="img-fluid">



								</div>
								<div class="col-md-10 col-lg-6 col-xl-5">
									<p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 text-light"
										style="background-color: rgba(48, 29, 99, 0.414); border-radius: 15px;">
										Infomation User</p>
									<form class="mx-1 mx-md-4" t>
										<div class="d-flex flex-row align-items-center mb-4">

											<div class="form-outline flex-fill mb-0">
												<label class="form-label">First Name:</label>
												<span th:text="${user.firstName}"></span>
											</div>

										</div>
										<div class="d-flex flex-row align-items-center mb-4">

											<div class="form-outline flex-fill mb-0">
												<label class="form-label">Last Name:</label>
												<span th:text="${user.lastName}"></span>
											</div>

										</div>
										<div class="d-flex flex-row align-items-center mb-4">

											<div class="form-outline flex-fill mb-0">
												<label class="form-label">Email:</label>
												<span th:text="${user.email}"></span>
											</div>

										</div>
									</form>
									<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
										<div class="form-group">
											<input type="file" class="form-control mx-4" name="file"
												style="border-radius: 10px;" placeholder="Enter file" />
											<button type="submit" class="btn btn-danger mt-2 ml-4"
												style="border-radius: 10px;">Upload</button>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
